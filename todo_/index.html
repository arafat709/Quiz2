<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORSCHE Model Overview</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <h1>PORSCHE</h1>
    </header>
    <section id="porsche">
        <div class="container">
            <div class="con-div">
                <div class="parent">
                    <h2>Model Overview</h2>
                    <form>
                        <input id="model" type="text" placeholder="Enter Models"><br>
                        <input id="transmission" type="text" placeholder="Enter Transmission"><br>
                        <input id="fuel" type="text" placeholder="Enter Fuel Type"><br>
                        <button id="submit" type="submit">Add To Cart</button>
                    </form>
                </div>
                <div class="child">
                    <div class="c-head">
                        <h3>Model</h3>
                        <h3>Transmission</h3>
                        <h3>Fuel Type</h3>
                    </div>
                    <div class="model_data">

                    </div>
                </div>
            </div>
        </div>

    </section>

    <script src="index.js"></script>
</body>

</html>
